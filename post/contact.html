<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TaskMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link href="../logos/icon.png" rel="shortcut icon"
    type="image/x-icon">
<link href="../logos/icon.png" rel="apple-touch-icon">
    <style>
       

       body {
            margin: 0;
            padding: 0;
            background: #002b3e;
            font-family: 'Manrope', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            z-index: 10;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            color: #00d9ff;
            margin: 0;
        }

        .typing {
            font-size: 1.2rem;
            color: #8fd8f4;
            margin-top: 0.5rem;
        }

        .container {
            padding: 2rem 1rem;
            max-width: 900px;
            margin: 0 auto;
            z-index: 10;
            position: relative;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #00d9ff;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #d0f0ff;
        }

        .features, .benefits {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .features div, .benefits div {
            flex: 1 1 calc(33.33% - 2rem);
            background: #003f5f;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #00c0ff;
        }

    

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #00304a;
            color: #ffffff;
            z-index: 10;
            position: relative;
        }

        /* Animated SVG Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        svg {
            width: 150%;
            height: 150%;
            position: absolute;
            top: -25%;
            left: -25%;
            animation: rotate-bg 20s linear infinite;
        }

        @keyframes rotate-bg {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .move {
            animation: float 3s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(10px) scale(1.05);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            color: #cfd8dc;
        }

        input, textarea {
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 4px #29b6f6;
        }

        button {
            padding: 0.8rem;
            border: none;
            background: #29b6f6;
            color: #ffffff;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #007ba3;
        }

        .success, .error {
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
        }

        .success {
            color: #66bb6a;
        }

        .error {
            color: #e57373;
        }
    </style>
</head>

<body>

      <!-- Animated Background -->
      <div class="animated-bg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <circle class="move" cx="50" cy="50" r="40" fill="url(#gradient1)" />
            <circle class="move" cx="150" cy="150" r="40" fill="url(#gradient2)" />
            <circle class="move" cx="100" cy="100" r="30" fill="url(#gradient3)" />
            <circle class="move" cx="80" cy="160" r="20" fill="url(#gradient4)" />
            <defs>
                <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#004869" />
                    <stop offset="100%" stop-color="#00567b" />
                </linearGradient>
                <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#0077a3" />
                    <stop offset="100%" stop-color="#0087c6" />
                </linearGradient>
                <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#00aaff" />
                    <stop offset="100%" stop-color="#00d9ff" />
                </linearGradient>
                <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#002f4f" />
                    <stop offset="100%" stop-color="#003f6b" />
                </linearGradient>
            </defs>
        </svg>
    </div>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="number" placeholder="Your Phone Number" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Your Message" required></textarea>

            <button type="button" onclick="sendMail()">Send</button>

            <div id="responseMessage" class="success" style="display: none;">Message sent successfully!</div>
            <div id="responseError" class="error" style="display: none;">Failed to send the message. Please try again later.</div>
        </form>
    </div>

    <footer>
        <p>Â© DataboticsSolutions 2024. All rights reserved.</p>
    </footer>

    <script>
        function sendMail() {
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const email = document.getElementById('email').value;
            const description = document.getElementById('description').value;

            if (!name || !number || !email ) {
                alert('Please fill in all fields before sending.');
                return;
            }

            // Use EmailJS or similar service
            emailjs.init('hopabi1303@pixdd.com'); // Replace with your EmailJS user ID

            const templateParams = {
                name: name,
                number: number,
                email: email,
                description: description,
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams) // Replace with your EmailJS service and template IDs
                .then(() => {
                    document.getElementById('responseMessage').style.display = 'block';
                    document.getElementById('responseError').style.display = 'none';
                    document.getElementById('contactForm').reset();
                })
                .catch(() => {
                    document.getElementById('responseError').style.display = 'block';
                    document.getElementById('responseMessage').style.display = 'none';
                });
        }
    </script>

    <!-- Add EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>

</html>
